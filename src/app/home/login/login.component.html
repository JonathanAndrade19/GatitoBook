<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
    <div class="form-group mb-3">
        <input 
            class="form-control" 
            placeholder="Nome do usuário" 
            type="text"
            [(ngModel)]="usuario"
            name="usuario"
            #campoUsuario = "ngModel"
            required
        />
        <app-mensagem *ngIf="campoUsuario.invalid" mensagem="Usuário obrigatório"></app-mensagem>
    </div>

    <div class="form-group mb-3">
        <input
            class="form-control" 
            placeholder="Senha" 
            type="password"
            [(ngModel)]="senha"
            name="senha"
            #campoSenha = "ngModel"
            required
         />
         <app-mensagem *ngIf="campoSenha.invalid" mensagem="Senha de usuário obrigatório"></app-mensagem>
    </div>
    
    <div class="d-grid gap-2">
        <button class="btn btn-primary btn-block" type="submit">Login</button>
    </div>
</form>
