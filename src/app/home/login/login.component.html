<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group mb-3">
        <input 
            class="form-control" 
            placeholder="Nome do usuário" 
            type="text"
            [(ngModel)]="usuario"
            name="usuario"
            #campoUsuario = "ngModel"
            required
        />
        <app-mensagem 
            *ngIf="campoUsuario.invalid && campoUsuario.touched" 
            mensagem="Usuário obrigatório">
        </app-mensagem>
    </div>

    <div class="form-group mb-3">
        <input
            class="form-control" 
            placeholder="Senha" 
            type="password"
            [(ngModel)]="senha"
            name="senha"
            #campoSenha = "ngModel"
            required
         />
         <app-mensagem 
            *ngIf="campoSenha.invalid && campoSenha.touched"
            mensagem="Senha de usuário obrigatório"></app-mensagem>
    </div>
    
    <div class="d-grid gap-2">
        <button 
            class="btn btn-primary btn-block" 
            type="submit" 
            [disabled]="loginForm.invalid"
        >
            Login
        </button>
    </div>

    <p>Não e um usuário? <a [routerLink]="['novoUsuario']">Cadastre-se</a></p>
</form>
