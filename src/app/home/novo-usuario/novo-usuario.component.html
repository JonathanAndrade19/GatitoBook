<h4 class="text-center">Registre-se e mostre seu Pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioFrom" (submit)="cadastrar()">
    <div class="form-group mb-3">
        <input class="form-control" placeholder="E-mail" type="email" formControlName="email">
        <app-mensagem 
            *ngIf="novoUsuarioFrom.get('email')?.errors?.required && 
                   novoUsuarioFrom.get('email')?.touched"
            menagem="E-mail obrigatório">
        </app-mensagem>
        <app-mensagem
            *ngIf="novoUsuarioFrom.get('email')?.errors?.required &&
                   novoUsuarioFrom.get('email')?.touched"
            mensagem="E-mail no formato incorreto"
        >
        </app-mensagem>
    </div>

    <div class="form-group mb-3">
        <input class="form-control" placeholder="Nome Completo" type="text" formControlName="fullName">
        <app-mensagem 
            *ngIf="novoUsuarioFrom.get('fullName')?.errors && 
                   novoUsuarioFrom.get('fullName')?.touched"
            mensagem="Nome incorreto"
        >
        </app-mensagem>
    </div>

    <div class="form-group mb-3">
        <input class="form-control" placeholder="Usuário" type="text" formControlName="userName">
    </div>

    <div class="form-group mb-3">
        <input class="form-control" placeholder="Senha" type="password" formControlName="password">
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-primary btn-block">Cadastro</button>    
    </div>

    <p>Já e um usuário?<a [routerLink]="['']">Faça Login</a></p>
</form>
